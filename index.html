<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUX / CWS API Auth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Auth demo</h1>

    <div id="output"></div>

    <button id="reloadButton">Reload</button>

    <div style="margin-top: 2rem; font-style: italic;">
      <p>PKCE enabled: <span id="pkceEnabled">--</span></p>
  
      <p style="margin-bottom: 0;">Storage engine: <span id="storageEngine">--</span></p>
      <small>Only used when PKCE is enabled</small>
    </div>

    <p>Decoded ID Token:</p>

    <pre id="token">--</pre>

    <script src="./auth.js" type="module"></script>

    <script type="module">
      document.getElementById("reloadButton").addEventListener("click", function () {
        window.location.replace(`${window.location.origin}${window.location.pathname}`);
      });
    </script>
  </body>
</html>
