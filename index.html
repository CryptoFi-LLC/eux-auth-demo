<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUX / CWS API Auth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Auth demo</h1>

    <div id="output"></div>

    <button id="reloadButton">Reload</button>
    <button id="">Clear storage</button>

    <p>Storage engine: <span id="storageEngine">Not enabled</span></p>

    <script src="./auth.js" type="module"></script>
    
    <!-- When PKCE is required, the verifier code must be persisted in browser storage
    until the user is redirected back to the app after authentication. Enable ONE of the
    scripts below to test different options. -->
    


    <script>
      document
        .getElementById("reloadButton")
        .addEventListener("click", function () {
          window.location.replace("/");
          clearStorageValue("verifier");
        });

      document.getElementById("storageEngine").innerText = (typeof storageType !== 'undefined' ? storageType : "Not enabled!!");
    </script>
  </body>
</html>
