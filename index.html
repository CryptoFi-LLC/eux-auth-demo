<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUX / CWS API Auth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Auth demo</h1>

    <div id="output"></div>

    <button id="reloadButton">Reload</button>
    <button id="clearStorageButton" disabled>Clear storage</button>

    <p>Storage engine: <span id="storageEngine" /></p>

    <script src="./auth.js" type="module"></script>

    <script type="module">
      const reloadButton = document.getElementById("reloadButton");
      const isStorageEnabled =
        typeof storageType !== "undefined" && storageType !== null;

      reloadButton.addEventListener("click", function () {
        window.location.replace("/");
        clearStorageValue("verifier");
      });

      if (isStorageEnabled) {
        document.getElementById("clearStorageButton").disabled = false;
      }

      document.getElementById("storageEngine").innerText = isStorageEnabled
        ? storageType
        : "Not enabled";
    </script>
  </body>
</html>
